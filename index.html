<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Classifier</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- TensorFlow.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ¤– AI Image Classifier</h1>
            <p>Upload an image or use your camera to get instant predictions</p>
        </header>

        <main>
            <!-- Model Status -->
            <div id="status" class="status">Loading model...</div>

            <!-- Input Methods -->
            <div class="input-section">
                <div class="input-group">
                    <label for="imageUpload" class="btn btn-primary">
                        ğŸ“ Upload Image
                    </label>
                    <input type="file" id="imageUpload" accept="image/*" hidden>
                </div>

                <div class="input-group">
                    <button id="webcamButton" class="btn btn-secondary">
                        ğŸ“¸ Use Camera
                    </button>
                </div>
            </div>

            <!-- Webcam Container -->
            <div id="webcamContainer" class="webcam-container hidden">
                <video id="webcam" autoplay muted playsinline></video>
                <canvas id="snapshotCanvas" class="hidden"></canvas>
                <div class="webcam-controls">
                    <button id="captureButton" class="btn btn-primary">ğŸ“· Capture</button>
                    <button id="closeWebcamButton" class="btn btn-danger">âŒ Close</button>
                </div>
            </div>

            <!-- Image Preview -->
            <div id="imagePreview" class="image-preview hidden">
                <img id="previewImg" src="" alt="Preview">
            </div>

            <!-- Results -->
            <div id="results" class="results hidden">
                <h2>Prediction Results</h2>
                <div id="predictionList"></div>
                <button id="clearButton" class="btn btn-outline">ğŸ—‘ï¸ Clear</button>
            </div>
        </main>

        <footer>
            <p>Powered by TensorFlow.js & Teachable Machine</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
